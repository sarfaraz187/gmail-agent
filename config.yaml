# Email Agent Configuration
# See PLAN.md for details on each setting

user:
  name: "Mohammed Sarfaraz"  # Your name for signature
  email: ""  # Your email address (set via environment or override)

  # Plain text signature (fallback)
  signature: |
    Best regards,
    Mohammed Sarfaraz

  # HTML signature (for rich formatting)
  # Supports full HTML - add links, styling, etc.
  signature_html: |
    <p style="margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;">
      Best regards,<br>
      Mohammed Sarfaraz
    </p>

preferences:
  default_tone: "professional"

  # Always ask user before responding to these senders
  always_notify_senders: []

  # Types of emails to auto-respond without asking
  auto_respond_types:
    - "meeting_confirmation"
    - "simple_acknowledgment"
    - "scheduling_request"
